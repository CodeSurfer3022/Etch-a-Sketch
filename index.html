<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Paint</title>
    <link rel="stylesheet" href="stylesheets/styles.css" type="text/css"/>
    <link rel="icon" href="assets/images/icon.png"/>
</head>
<body class="body">
<header class="header">
    <h1>Pixel</h1>
</header>
<main class="main">
    <div class="modes">
        <div class="mode">
            <button class="button mode__normal" name="normal">Normal</button>
        </div>
        <div class="mode">
            <button class="button mode__ludicrous" name="ludicrous">Ludicrous</button>
        </div>
    </div>
    <div class="canvas-area">
        <div class="canvas-container">
            <div class="canvas">

            </div>
            <button>clear screen</button>
        </div>
    </div>
    <div class="dipping-area">
        <div class="palette">
            <div class="palette__color-picker">
                <label>
                    Color picker
                    <input class="input input__color-picker" type="color" name="color" value="#1322ff"/>
                </label>
            </div>
            <div class="palette_side palette__water">
                <button class="button palette__darken" name="darken">Darken</button>
            </div>
            <div class="palette_side palette__black">
                <button class="button palette__lighten" name="lighten">Lighten</button>
            </div>
        </div>
        <div class="brushes">
            <div class="brush thin">
                <img class="brush__img" src="assets/images/pens/pen128.png" alt="thin"/>
            </div>
            <div class="brush medium">
                <img class="brush__img" src="assets/images/pens/pen64.png" alt="medium"/>
            </div>
            <div class="brush thick">
                <img class="brush__img" src="assets/images/pens/pen32.png" alt="thick"/>
            </div>
            <div class="brush very-thick">
                <img class="brush__img" src="assets/images/pens/pen16.png" alt="ver thick"/>
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <p>Made by Chandra Prakash</p>
    <p>Hosted with love by github</p>
</footer>
<script src="main.js"></script>
</body>
</html>
