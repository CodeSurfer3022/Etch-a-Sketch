<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Paint</title>
    <link rel="stylesheet" href="stylesheets/styles.css" type="text/css"/>
    <link rel="icon" href="assets/images/icon.png"/>
</head>
<body class="body">
<header class="header">
    <h1>Pixel</h1>
</header>
<main class="main">
    <div class="modes">
        <div>
            <button id="normal" name="normal">Normal</button>
        </div>
        <div>
            <button id="ludicrous" name="ludicrous">Ludicrous</button>
        </div>
    </div>
    <div class="canvas-area">
        <div class="canvas-container">
            <div class="canvas">

            </div>
            <button>clear screen</button>
        </div>
    </div>
    <div class="dipping-area">
        <div class="palette">
            <div id="color-picker">
                <label for="penColor">Color picker</label>
                <input type="color" id="penColor" name="penColor" value="#1322ff"/>
            </div>
            <div>
                <button id="darken" name="darken">Darken</button>
            </div>
            <div>
                <button id="lighten" name="lighten">Lighten</button>
            </div>
        </div>
        <div class="brushes">
            <div class="brush thin">
                <img src="assets/images/pens/pen128.png" alt="thin"/>
            </div>
            <div class="brush medium">
                <img  src="assets/images/pens/pen64.png" alt="medium"/>
            </div>
            <div class="brush thick">
                <img  src="assets/images/pens/pen32.png" alt="thick"/>
            </div>
            <div class="brush very-thick">
                <img  src="assets/images/pens/pen16.png" alt="ver thick"/>
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <p>Made by Chandra Prakash</p>
    <p>Hosted with love by github</p>
</footer>
<script src="main.js"></script>
</body>
</html>
