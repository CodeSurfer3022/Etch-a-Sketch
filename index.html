<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Paint</title>
    <link rel="stylesheet" href="stylesheets/styles.css" type="text/css"/>
    <link rel="icon" href="assets/images/icon.png"/>
    <script src="https://kit.fontawesome.com/48509a2691.js" crossorigin="anonymous"></script>
</head>
<body class="body">
<header class="header">
    <h1>Pixel</h1>
</header>
<main class="main">
    <div class="modes">
        <div class="mode">
            <div class="mode__img">
                <img class="mode__img__img" src="assets/images/unicorn-1.png" alt="ludicrous">
            </div>
            <div class="mode__name">
                <p>Ludicrous</p>
            </div>
        </div>
        <div class="mode">
            <div class="mode__img">
                <img class="mode__img__img" src="assets/images/unicorn-2.jpeg" alt="normal">
            </div>
            <div class="mode__name">
                <p>Normal</p>
            </div>
        </div>
    </div>
    <div class="canvas-area">
        <div class="canvas-container">
            <div class="canvas">

            </div>
            <div class="clear-canvas">
                <button>Clean canvas</button>
            </div>
            <div class="eraser">
                <i class="fas fa-eraser"></i>
            </div>
        </div>
    </div>
    <div class="dipping-area">
        <div class="palette">
            <div class="palette__color-picker">
                    <input class="input input__color-picker" type="color" name="color" value="#1322ff"/>
            </div>
            <div class="palette__sides">
                <div class="palette__side palette__side__white">
                    <div class="palette__color palette__color__white"></div>
                </div>
                <div class="palette__side palette__side__black">
                    <div class="palette__color palette__color__black"></div>
                </div>
            </div>
        </div>
        <div class="brushes">
            <div class="brush">
                <img class="brush__img brush__thin" data-thickness="S" src="assets/images/brushes/brush-s.png" alt="thin"/>
            </div>
            <div class="brush">
                <img class="brush__img brush__medium" data-thickness="M" src="assets/images/brushes/brush-m.png" alt="medium"/>
            </div>
            <div class="brush">
                <img class="brush__img brush__thick" data-thickness="L" src="assets/images/brushes/brush-l.png" alt="thick"/>
            </div>
            <div class="brush">
                <img class="brush__img brush__very-thick" data-thickness="XL" src="assets/images/brushes/brush-xl.png" alt="very thick"/>
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <p>Made by Chandra Prakash</p>
    <p>Hosted with <i class="fas fa-heart"></i> by github</p>
</footer>
<script src="main.js"></script>
</body>
</html>
