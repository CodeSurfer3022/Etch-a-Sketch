<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheets/reset.css" type="text/css"/>
        <link rel="stylesheet" href="stylesheets/styles.css" type="text/css">
    </head>
    <body>
        <header>
            <h1>Etch a sketch</h1>
        </header>
        <main>
            <div id="options">
                <div>
                    <button id="reset" name="reset">Reset</button>
                </div>
                <div>
                    <button id="ludicrous" name="ludicrous">Ludicrous</button>
                </div>
                <div>
                    <button id="darken" name="darken">Darken</button>
                </div>
                <div>
                    <button id="lighten" name="lighten">Lighten</button>
                </div>
            </div>
            <div id="color-thickness">
                <div id="color-picker">
                    <label for="penColor">Color picker</label>
                    <input type="color" id="penColor" name="penColor" value="#ffffff"/>
                </div>
                <div id="pen-picker">
                    <div id="pens">
                        <img id="16" src="assets/images/pen16.png"/>
                        <img id="32" src="assets/images/pen32.png"/>
                        <img id="64" src="assets/images/pen64.png"/>
                        <img id="128" src="assets/images/pen128.png"/>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            
        </footer>
        <script src="main.js"></script>
    </body>
</html>
