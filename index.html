<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Pixel</title>
    <link rel="stylesheet" href="stylesheets/styles.css" type="text/css"/>
    <link rel="icon" href="assets/images/icon.png"/>
    <script src="https://kit.fontawesome.com/48509a2691.js" crossorigin="anonymous"></script>
</head>
<body class="body">
<header class="header">
    <h1 class="title">Pixel</h1>
</header>
<main class="main">
    <div class="modes">
        <div class="mode mode--ludicrous" data-mode="ludicrous">
            <div class="mode__img">
                <img class="mode__img__img" src="assets/images/modes/ludicrous.png" alt="ludicrous">
            </div>
            <div class="mode-name mode-name--ludicrous">
                <p class="mode-name__name">Ludicrous</p>
            </div>
        </div>
        <div class="mode mode--normal" data-mode="normal">
            <div class="mode__img">
                <img class="mode__img__img" src="assets/images/modes/normal.png" alt="normal">
            </div>
            <div class="mode-name mode-name--normal">
                <p class="mode-name__name">Normal</p>
            </div>
        </div>
        <div class="modes__hue">
            <div class="mode mode--lighten mode__hue" data-mode="lighten">
                <div class="mode__hue__img">
                    <img class="mode__hue__img__img" src="assets/images/modes/lighten.png" alt="lighten">
                </div>
                <div class="mode-name mode-name--lighten">
                    <p class="mode-hue__name__name">Lighten</p>
                </div>
            </div>
            <div class="mode mode--darken mode__hue" data-mode="darken">
                <div class="mode__hue__img">
                    <img class="mode__hue__img__img" src="assets/images/modes/darken.png" alt="darken">
                </div>
                <div class="mode-name mode-name--darken">
                    <p class="mode-hue__name__name">Darken</p>
                </div>
            </div>
        </div>

    </div>
    <div class="canvas-area">
        <div class="canvas-container">
            <div class="canvas">

            </div>
            <div class="clear-canvas">
                <i class="far fa-times-circle fa-2x"></i>
            </div>
        </div>
    </div>
    <div class="accessories">
        <div class="palette">
            <div class="palette__color-picker">
                <p class="color-picker__description">Brush color</p>
                <input class="input input__color-picker" type="color" name="color" value="#FF0066"/>
            </div>
        </div>
        <div class="brushes">
            <div class="brush">
                <img class="brush__img brush__thin" data-thickness="S" src="assets/images/brushes/brush-s.png"
                     alt="thin"/>
            </div>
            <div class="brush">
                <img class="brush__img brush__medium" data-thickness="M" src="assets/images/brushes/brush-m.png"
                     alt="medium"/>
            </div>
            <div class="brush">
                <img class="brush__img brush__thick" data-thickness="L" src="assets/images/brushes/brush-l.png"
                     alt="thick"/>
            </div>
            <div class="brush">
                <img class="brush__img brush__very-thick" data-thickness="XL" src="assets/images/brushes/brush-xl.png"
                     alt="very thick"/>
            </div>
        </div>
        <div class="actions">
            <div class="action action--painting" data-action="painting">
                <img class="action__img" src="assets/images/paint-brush.png" alt="painting">
            </div>
            <div class="action action--cleaning" data-action="cleaning">
                <img class="action__img" src="assets/images/clean.png" alt="cleaning">
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <p class="footer-text">Made by Chandra Prakash</p>
    <p class="footer-text">Hosted with <i class="fas fa-heart"></i> by github</p>
</footer>
<script src="main.js"></script>
</body>
</html>
